<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>##BLOG_TITLE##</title>
<style>
/* 全体共通 */
body {
  margin: 0;
  font-family: 'Helvetica', 'Arial', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', sans-serif;
  background-color:  rgb(250,250,250)
}
@media screen and (min-width: 680px){
  body {
    padding: 0%;
  }
}
@media screen and (max-width: 679px){
  body {
    padding: 2%;
  }
}

header {
  text-align: center;
  padding-bottom: 40px;
}
h1 {
  margin: 0;
  margin-top: 20px;
  font-weight: normal;
  font-size: 200%;
}
h1>a {
  text-decoration: none;
  color: inherit;
}
a {
  color: gray;
}
img {
  border: none;
}
main {
  max-width: 1020px;
  margin: 0 auto;
}
/* トップページ用コンテンツのデザイン */
.toppage>.blog_top, .toppage>.blog_bottom {
  font-size: 85%;
  word-wrap: break-word;
}
/* エントリー専用デザイン */
.entry>article {
  float: left;
  width: 600px;
  padding: 40px;
  box-shadow: 0px 0px 10px gray;
  background-color: rgb(255,255,255);
}
.entry>nav {
  float: right;
  width: 320px;
}
.entry:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
h2,h3,h4,h5 {
  padding: 0;
  margin: 0;
}
h2 {
  font-size: 200%;
  font-weight: normal;
  margin-bottom: 40px;
}
h3 {
  border-bottom: 1px solid rgb(224,39,44);
  border-left: 5px solid rgb(224,39,44);
  color: #000;
  text-shadow: 1px 1px #FFF;
  padding-top: 5px;
  padding-bottom: 10px;
  padding-left: 10px;
  margin-top: 20px;
  letter-spacing: .1em;
  line-height: 120%;
}
p {
  line-height: 165%;
  word-wrap: break-word;
}
.content>img, .content>p>img {
  display : block;
  width: 100%;
}
/* 自己紹介 */
nav>.intro {
  border-top: 1px dotted rgb(224,39,44);
  padding-top: 20px;
  margin-top: 20px;
}
nav>.intro>img {
  display: block;
  float: right;
  width : 100px;
  margin-left: 10px;
}
nav>.intro>.myname {
  font-size: 140%;
  font-weigth: bold;
  margin-bottom: 10px;
}
nav>.intro>.content {
}
/* ナビゲーション共通 */
nav>.entries>ul,    nav>.entries>ul>li,
nav>.entries>ul>ul, nav>.entries>ul>ul>li {
  list-style: none;
  padding: 0;
  margin: 0;
}
/* トップページ上のナビゲーション */
.toppage>nav>.entries>ul>li {
  border-top: 1px dotted rgb(224,39,44);
  font-size: 160%;
  margin-bottom: 5px;
  padding-top: 20px;
  margin-top: 20px;
}
.toppage>nav>.entries>ul>ul>li {
  font-size: 110%;
}
.toppage>nav>.entries>ul>ul>li>a {
  color : inherit;
  text-decoration: none;
}
.toppage>nav>.entries>ul>ul>li>a:hover {
  color : rgba(0,0,0,0.5);
}
.toppage>nav>.entries>ul>ul>li {
  float: left;
  margin-top: 5px;
  margin-bottom: 5px;
}
.toppage>nav>.entries>ul>ul>li>.sumbnail,
.toppage>nav>.entries>ul>ul>li>a>.sumbnail {
  display: block;
  float:left;
  height: 100px;
  margin-left: 5px;
  margin-right: 5px;
  background-size: cover;
}
@media screen and (min-width: 680px){
  .toppage>nav>.entries>ul>ul>li {
    width: 33.3%;
  }
  .toppage>nav>.entries>ul>ul>li>.sumbnail,
  .toppage>nav>.entries>ul>ul>li>a>.sumbnail {
    width: 40%;
  }
}
@media screen and (max-width: 679px){
  .toppage>nav>.entries>ul>ul>li {
    width: 100%;
  }
  .toppage>nav>.entries>ul>ul>li>.sumbnail,
  .toppage>nav>.entries>ul>ul>li>a>.sumbnail {
    width: 30%;
  }
}
.toppage>nav>.entries>ul>ul:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
.toppage>nav>.entries>ul>ul>li:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
/* サイドバー上のナビゲーション */
.entry>nav>.entries>ul>li {
  font-weight: bold;
  margin-bottom: 5px;
  border-top: 1px dotted rgb(224,39,44);
  padding-top: 20px;
  margin-top: 20px;
}
.entry>nav>.entries>ul>ul>li>.sumbnail,
.entry>nav>.entries>ul>ul>li>a>.sumbnail {
  display: block;
  float:left;
  width: 64px;
  height: 64px;
  margin-right: 5px;
  background-size: cover;
}
.entry>nav>.entries>ul>ul>li:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
footer {
  font-size: 80%;
  text-align: center;
  padding-bottom: 20px;
}
footer>.labels {
  margin-top: 20px;
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <header>
    <h1><a href='/'>##SITE_TITLE##</a></h1>
    <div class='desc'>##SITE_DESC##</div>
  </header>
##BEGIN_TOPPAGE##
  <main class='toppage'>
    <section class='blog_top'>##BLOG_TOP##</section>
    <nav>
      <section class='entries'>
        ##PAGE_NAV##
      </section>
    </nav>
    <section class='blog_bottom'>##BLOG_BOTTOM##</section>
  </main>
##END_TOPPAGE##
##BEGIN_ENTRY##
  <main class='entry'>
    <article>
      <section class='content_header'>
        <h2>##PAGE_TITLE##</h2>
      </section>
      <section class='content'>
        ##PAGE_CONTENT##
      </section>
      <section class='content_footer'>
      </section>
    </article>
    <nav>
      <section class='entries'>
        ##PAGE_NAV##
      </section>
      <section class='intro'>
        ##BLOG_INTRO##
      </section>
    </nav>
  </main>
##END_ENTRY##
  <footer>
    <div class='labels'>##BLOG_FOOTER##</div>
    <div class='copyright'>##BLOG_COPYRIGHT##</div>
  </footer>
<script>
(function(){

})();
</script>
</body>
</html>
