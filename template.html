<!DOCTYPE html>
<html lang='ja'>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Twitter対応 -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@_sakurashiki">
<meta name="twitter:creator" content="@_sakurashiki">
<meta name="twitter:title" content="##BLOG_TITLE##">
<meta name="twitter:description" content="##SITE_DESC##">
<meta name="twitter:image" content="##PAGE_SUMBNAIL##">
<!-- Facebook対応 -->
<meta property="og:title" content="##BLOG_TITLE##" />
<meta property="og:type" content="article" />
<meta property="og:url" content="##ENTRY_URL##" />
<meta property="og:image" content="##PAGE_SUMBNAIL##" />
<title>##BLOG_TITLE##</title>
<style>
/* 全体共通 */
body {
  margin: 0;
  font-family: 'Helvetica', 'Arial', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', sans-serif;
  background-color:  rgb(250,250,250)
}
@media screen and (min-width: 680px){
  body {
    padding: 0%;
  }
}
@media screen and (max-width: 679px){
  body {
    padding: 2%;
  }
}
header {
  text-align: center;
  padding-bottom: 40px;
}
h1 {
  margin: 0;
  margin-top: 20px;
  font-weight: normal;
  font-size: 200%;
}
h1>a {
  text-decoration: none;
  color: inherit;
}
a {
  color: gray;
}
img {
  border: none;
}
main, footer {
  width: 100%;
  max-width: 1020px;
  margin: 0 auto;
}
/* トップページ用コンテンツのデザイン */
.toppage>.blog_top, .toppage>.blog_bottom {
  font-size: 85%;
  word-wrap: break-word;
}
/* エントリー専用デザイン */
.entry>article {
  float: left;
  background-color: rgb(255,255,255);
}
.entry>nav {
  float: right;
}
@media screen and (min-width: 680px){
  .entry>article {
    width: 60%;
    padding: 2.5%;
    border: 1px solid rgb(230,230,230);
    border-radius: 20px;
  }
  .entry>nav {
    width: 32%;
    margin-left: 2%;
  }
}
@media screen and (max-width: 679px){
  .entry>article {
    width: 100%;
    padding: 0%;
    border-color: 1px solid rgb(255,255,255);
    border-radius: 0px;
  }
  .entry>nav {
    width: 100%;
    margin-left: 0%;
  }
}
.entry:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
h2,h3,h4,h5 {
  padding: 0;
  margin: 0;
}
h2 {
  font-size: 200%;
  font-weight: normal;
  margin-bottom: 40px;
}
@media screen and (min-width: 680px){
  h2 {
    padding-top: 0px;
  }
}
@media screen and (max-width: 679px){
  h2 {
    padding-top: 20px;
  }
}

h3 {
  border-bottom: 1px solid rgb(224,39,44);
  border-left: 5px solid rgb(224,39,44);
  color: #000;
  text-shadow: 1px 1px #FFF;
  padding-top: 5px;
  padding-bottom: 10px;
  padding-left: 10px;
  margin-top: 20px;
  letter-spacing: .1em;
  line-height: 120%;
}
p {
  line-height: 165%;
  word-wrap: break-word;
}
.content>img, .content>p>img {
  display : block;
  width: 100%;
}
/* 自己紹介 */
nav>.intro {
  border-top: 1px dotted rgb(224,39,44);
  padding-top: 20px;
  margin-top: 20px;
}
nav>.intro>img {
  display: block;
  float: right;
  width : 100px;
  margin-left: 10px;
}
nav>.intro>.myname {
  font-size: 140%;
  font-weigth: bold;
  margin-bottom: 10px;
}
nav>.intro>.content {
}
/* ナビゲーション共通 */
nav>.entries>ul,    nav>.entries>ul>li,
nav>.entries>ul>ul, nav>.entries>ul>ul>li {
  list-style: none;
  padding: 0;
  margin: 0;
}
/* トップページ上のナビゲーション */
.toppage>nav>.entries>ul>li {
  border-top: 1px dotted rgb(224,39,44);
  font-size: 160%;
  margin-bottom: 5px;
  padding-top: 20px;
  margin-top: 20px;
}
.toppage>nav>.entries>ul>ul>li {
  font-size: 110%;
}
.toppage>nav>.entries>ul>ul>li>a {
  color : inherit;
  text-decoration: none;
}
.toppage>nav>.entries>ul>ul>li>a:hover {
  color : rgba(0,0,0,0.5);
}
.toppage>nav>.entries>ul>ul>li {
  float: left;
  margin-top: 5px;
  margin-bottom: 5px;
}
.toppage>nav>.entries>ul>ul>li>.sumbnail,
.toppage>nav>.entries>ul>ul>li>a>.sumbnail {
  display: block;
  float:left;
  height: 100px;
  margin-left: 5px;
  margin-right: 5px;
  background-size: cover;
  background-position: center center;
}
@media screen and (min-width: 680px){
  .toppage>nav>.entries>ul>ul>li {
    width: 33.3%;
  }
  .toppage>nav>.entries>ul>ul>li>.sumbnail,
  .toppage>nav>.entries>ul>ul>li>a>.sumbnail {
    width: 40%;
  }
}
@media screen and (max-width: 679px){
  .toppage>nav>.entries>ul>ul>li {
    width: 100%;
  }
  .toppage>nav>.entries>ul>ul>li>.sumbnail,
  .toppage>nav>.entries>ul>ul>li>a>.sumbnail {
    width: 30%;
  }
}
.toppage>nav>.entries>ul>ul:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
.toppage>nav>.entries>ul>ul>li:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
/* サイドバー上のナビゲーション */
.entry>nav>.entries>ul>li {
  font-weight: bold;
  margin-bottom: 5px;
  border-top: 1px dotted rgb(224,39,44);
  padding-top: 20px;
  margin-top: 20px;
}
.entry>nav>.entries>ul>ul>li>.sumbnail,
.entry>nav>.entries>ul>ul>li>a>.sumbnail {
  display: block;
  float:left;
  width: 40%;
  height: 80px;
  margin-right: 5px;
  background-size: cover;
  background-position: center center;
}
.entry>nav>.entries>ul>ul>li:after { /* clearfix */
  display: block;
  content: '';
  clear: both;
}
footer {
  font-size: 80%;
  text-align: center;
  padding-bottom: 20px;
  padding-top: 20px;
  margin-top: 20px;
  border-top: 1px solid rgb(224,39,44);
}
footer>.labels {
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <header>
    <h1><a href='/'>##SITE_TITLE##</a></h1>
    <div class='desc'>##SITE_DESC##</div>
  </header>
##BEGIN_TOPPAGE##
  <main class='toppage'>
    <section class='blog_top'>##BLOG_TOP##</section>
    <nav>
      <section class='entries'>
        ##PAGE_NAV##
      </section>
    </nav>
    <section class='blog_bottom'>##BLOG_BOTTOM##</section>
  </main>
##END_TOPPAGE##
##BEGIN_ENTRY##
  <main class='entry'>
    <article>
      <section class='content_header'>
        <h2>##PAGE_TITLE##</h2>
      </section>
      <section class='content'>
        ##PAGE_CONTENT##
      </section>
      <section class='content_footer'>
        <div class='social'>
          <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
          <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.5&appId=197161527125727";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>
        </div>
      </section>
    </article>
    <nav>
      <section class='entries'>
        ##PAGE_NAV##
      </section>
      <section class='intro'>
        ##BLOG_INTRO##
      </section>
    </nav>
  </main>
##END_ENTRY##
  <footer>
    <div class='labels'>##BLOG_FOOTER##</div>
    <div class='copyright'>##BLOG_COPYRIGHT##</div>
  </footer>
</body>
</html>
